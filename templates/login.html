{% extends "template.html" %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul id="messages" class="list-unstyled">
    {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

{% endblock %}
